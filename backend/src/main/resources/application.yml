

server:
  port: 8081

keyvault:
  url: https://swaply-key.vault.azure.net/

secrets:
  cosmos-endpoint: cosmos-endpoint
  cosmos-key: cosmos-readwrite-key

cosmos:
  database: "swaplydb"

spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

logging:
  level:
    com.azure.identity: INFO
    com.azure: WARN

