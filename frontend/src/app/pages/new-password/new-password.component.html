<div class="newpassword-container" id="newpassword">
    <h1>NUEVA CONTRASEÑA</h1>
    <p>Introduzca su nueva contraseña</p>

    <form>
        <app-password-input></app-password-input>
        <app-confirm-password-input></app-confirm-password-input>
    </form>
    <div class="button-wrapper">
        <button class="back-button" (click)="goBack()"></button>
        <button class="send-button" (click)="submitNewPassword()">Enviar</button>
    </div>
</div>
