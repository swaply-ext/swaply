<div class="login-logo-wrapper">
  <img src="assets/logo_swp_invert.png" alt="Logo" class="login-logo">
</div>


<div class="login-container" id="login">
  <h2>INICIAR SESIÓN</h2>


  <form>
    <app-email-input (emailChange)="email = $event"></app-email-input>
    <app-password-input (passwordChange)="password = $event"></app-password-input>
    <app-terms-checkbox (checkedChange)="accepted = $event"></app-terms-checkbox>


    <div>
      <a routerLink="/recovery-password"><strong>He olvidado la contraseña.</strong></a>
    </div>
    <app-login-register-buttons 
    (registerClick)="register()"
    (loginClick)="login()">
    </app-login-register-buttons>

  </form>
</div>
