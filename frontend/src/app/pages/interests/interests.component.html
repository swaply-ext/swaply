<div class="container">
  <h1>Selecciona tus intereses</h1>
  
  <div class="categories">
    <div class="category-selector">
      <h3>Categorías</h3>
      <div class="category-buttons">
        <button 
          *ngFor="let category of categories" 
          [class.selected]="selectedCategory === category.id"
          (click)="selectCategory(category.id)">
          {{ category.name }}
        </button>
      </div>
    </div>
    
    <div class="subcategories" *ngIf="selectedCategory">
      <h3>Subcategorías</h3>
      <div class="subcategory-list">
        <div *ngFor="let category of categories">
          <div *ngIf="selectedCategory === category.id">
            <div class="subcategory-item" *ngFor="let subcategory of 
            category.subcategories">
              <label>
                <input type="checkbox" [(ngModel)]="subcategory.
                selected">
                {{ subcategory.name }}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="actions">
    <button (click)="submitInterests()" class="submit-button">Guardar intereses</button>
  </div>
</div>
