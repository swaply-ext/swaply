<div class="interests-screen">
  <div class="panel">
    <!-- TÍTULO EN RECTÁNGULO -->
    <div class="title-box">
      <h1>Selecciona tus intereses</h1>
    </div>

    <!-- PANEL SEMITRANSPARENTE CON DOS COLUMNAS -->
    <div class="content-box">
      <div class="grid">
        <!-- CATEGORÍAS IZQUIERDA -->
        <div class="category-column">
          <h3>Categorías</h3>
          <div class="category-buttons">
            <button
              *ngFor="let category of categories"
              [class.selected]="selectedCategory === category.id"
              (click)="selectCategory(category.id)">
              {{ category.name }}
            </button>
          </div>
        </div>

        <!-- SUBCATEGORÍAS DERECHA EN UN SOLO BLOQUE -->
        <div class="subcategory-column">
          <div *ngFor="let category of categories">
            <div *ngIf="selectedCategory === category.id">
              <div class="subcategory-list">
                <label
                  *ngFor="let subcategory of category.subcategories"
                  class="subcategory-option">
                  <input
                    type="checkbox"
                    [(ngModel)]="subcategory.selected" />
                  {{ subcategory.name }}
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- BOTÓN GUARDAR -->
      <div class="actions">
        <button class="submit-button" (click)="submitInterests()">Guardar</button>
      </div>
    </div>
  </div>
</div>
