<div class="interests-screen">
  <div class="panel">
    <div class="content-box">
      <h1 class="main-title">Selecciona tus intereses</h1>

      <!-- BLOQUE DE CATEGORÍAS Y SUBCATEGORÍAS -->
      <div class="selection-wrapper">
        <h3 class="category-title">Categorías</h3>

        <!-- Nuevo contenedor animado -->
        <div class="grid" [class.shifted]="selectedCategory">
          <!-- CATEGORÍAS -->
          <div class="category-column">
            <div class="category-buttons">
              <button
                *ngFor="let category of categories"
                [class.selected]="selectedCategory === category.id"
                (click)="selectCategory(category.id)">
                {{ category.name }}
              </button>
            </div>
          </div>

          <!-- SUBCATEGORÍAS -->
          <div class="subcategory-column" *ngIf="selectedCategory">
            <div *ngFor="let category of categories">
              <div *ngIf="selectedCategory === category.id">
                <div class="subcategory-list">
                  <label
                    *ngFor="let subcategory of category.subcategories"
                    class="subcategory-option">
                    <input type="checkbox" [(ngModel)]="subcategory.selected" />
                    <span class="subcategory-label">{{ subcategory.name }}</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="actions">
        <button class="submit-button" (click)="submitInterests()">Guardar</button>
      </div>
    </div>
  </div>
</div>
