@if(profileViewData && skills && interests){
<app-app-navbar></app-app-navbar>

<div class="page-wrapper">
  <main class="main-content">
    <app-profile-info [profileData]="profileViewData"></app-profile-info>

    <div class="profile-panels-container">
      <app-skills-panel
        class="profile-skills"
        [SkillInput]="skills">
      </app-skills-panel>

      <app-interests-panel
        class="profile-interests"
        [InterestsInput]="interests">
      </app-interests-panel>
    </div>
  </main>
</div>
}
