<div class="register-container" id="regist">
    <h2>REGISTRARSE</h2>

    <form>
        <app-email-input></app-email-input>
        <app-confirm-email-input></app-confirm-email-input>
        <app-password-input></app-password-input>
        <app-confirm-password-input></app-confirm-password-input>
        <app-terms-checkbox (checkedChange)="accepted = $event"></app-terms-checkbox>
        <app-action-buttons (submit)="register()"></app-action-buttons>

    </form>
</div>
