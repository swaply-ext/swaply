<div class="register-container" id="regist">
  <h2>REGISTRARSE</h2>

  <!--Formulario de registro con componentes personalizados-->
  <form>
    <app-username-input
      [(username)]="username"
      [hasError]="hasErrorAll">
    </app-username-input>
    <app-email-input
      [(email)]="email"
      [hasError]="hasErrorAll">
    </app-email-input>

    <app-confirm-email-input
      [(confirmEmail)]="confirmEmail"
      [hasError]="hasErrorAll">
    </app-confirm-email-input>

    <app-password-input
      [(password)]="password"
      [hasError]="hasErrorAll">
    </app-password-input>

    <app-confirm-password-input
      [(confirmPassword)]="confirmPassword"
      [hasError]="hasErrorAll">
    </app-confirm-password-input>

    <small *ngIf="showError" class="error-message">
      El correo o la contrase√±a no coinciden.
    </small>

    <app-terms-checkbox (checkedChange)="accepted = $event"></app-terms-checkbox>
    <app-action-buttons (submit)="register()"></app-action-buttons>
  </form>
</div>
