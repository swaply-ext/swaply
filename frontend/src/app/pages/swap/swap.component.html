<div class="swap-container">
  <app-app-navbar></app-app-navbar>

  <div class="swap-content">

    <!-- SKILL QUE QUIERO APRENDER (DEL OTRO USUARIO) -->
    <div class="swap-half" *ngIf="selectedTargetSkill() as targetSkill">
      <h2>Lo que quieres aprender</h2>

      <div class="swap-card">
        <img class="skill-img"
             [src]="getTargetSkillImage()"
             [alt]="getTargetSkillName()">

        <div class="info">
          <h3>{{ getTargetSkillName() }}</h3>
          
          <div class="location">
            <span class="material-symbols-outlined location-icon">location_on</span>
            <span class="location-text">{{ targetSkill.location || targetUser()?.location }}</span>
          </div>
          
          <div class="username">
            <img class="small-avatar" [src]="targetUser()?.profilePhotoUrl || 'assets/default-avatar.png'" alt="Avatar del usuario">
            &#64;{{ targetUser()?.username }}
          </div>
        </div>
      </div>
    </div>

    <!-- FLECHA -->
    <span class="material-symbols-outlined swap-arrow">swap_horiz</span>

    <!-- SKILL QUE ENSEÑO (MI USUARIO) -->
    <div class="swap-half">
      <h2>Lo que puedes ofrecer</h2>

      <div class="swap-card my-user-card" *ngIf="myUser() as me">
        <img class="skill-img"
             [src]="selectedTeachSkill()?.icon || 'assets/default-avatar.png'">

        <div class="info">
          <h3>{{ me.name }}</h3>
          
          <div class="location">
            <span class="material-symbols-outlined location-icon">location_on</span>
            <span class="location-text">{{ me.location }}</span>
          </div>
          
          <div class="username">
            <img class="small-avatar" [src]="me.profilePhotoUrl || 'assets/default-avatar.png'" alt="Mi avatar">
            &#64;{{ me.username }}
          </div>
        </div>
      </div>

    </div> 

  </div> 

  <button class="btn-create" (click)="createInterest()">
    Crear Interés
  </button>
</div>
