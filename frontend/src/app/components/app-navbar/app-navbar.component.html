<nav class="navbar">
  <div class="nav-left">
    <a routerLink="/index" class="nav-logo">
      <img src="assets/logo_swp_invert.png" alt="Swaply Logo" class="nav-logo-img">
    </a>
    <div class="nav-links">
      <a href="#">Para Ti</a>
      <a href="#">Comunidad</a>
      <a href="#">Eventos</a>
      <a href="#" class="nav-premium">
        <span class="material-symbols-outlined premium-icon">crown</span>
        Premium
      </a>
    </div>
  </div>

  <div class="nav-search">
    <app-user-search></app-user-search>
  </div>

  <div class="nav-right">

    <span class="material-symbols-outlined nav-icon">chat_bubble</span>
    <button class="menu-btn" (click)="goToNotifications()"> <span
        class="material-symbols-outlined nav-icon">notifications</span> </button>

    <div class="profile-wrapper">

      <span *ngIf="isLoggedIn" (click)="toggleDropdown(); $event.stopPropagation()">
        <img
          [src]="(dropdownMenuData && dropdownMenuData.profilePhotoUrl) ? dropdownMenuData.profilePhotoUrl : 'assets/default-image.jpg'"
          alt="Foto de perfil" class="profile-pic">
      </span>

      <span *ngIf="!isLoggedIn" class="material-symbols-outlined nav-icon profile-icon"
        (click)="toggleDropdown(); $event.stopPropagation()">
        person
      </span>

      <div class="dropdown-overlay" *ngIf="showDropdown" [class.show]="showDropdown">
        <app-dropdown-menu *ngIf="dropdownMenuData" [dropdownMenuData]="dropdownMenuData"
          (closeMenu)="showDropdown = false">
        </app-dropdown-menu>
      </div>
    </div>
  </div>
</nav>
