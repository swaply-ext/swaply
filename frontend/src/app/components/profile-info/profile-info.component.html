<div class="profile-card">
  <i class="material-icons edit-icon">edit</i>

  <img [src]="profileData.profilePhotoUrl" alt="User avatar" class="avatar" />

  <div class="info">
    <h2 class="name">{{ profileData.fullName }}</h2>

    <div class="username-row">
      <p class="username">{{ "@" + profileData.username }}</p>
      <span class="material-icons share-icon">share</span>
    </div>

    <p class="location">{{ profileData.location }}</p>

    <div class="rating">
      <i class="material-icons">star</i>
      <i class="material-icons">star</i>
      <i class="material-icons">star</i>
      <i class="material-icons">star</i>
      <i class="material-icons">star_half</i>
      <span>4.5</span>
    </div>
  </div>

  <div class="description">
    {{ profileData.description }}
  </div>
</div>
