<div class="skills-panel-container">
  <header>
    <button class="toggle-btn" (click)="togglePanel()">
      <span class="material-symbols-outlined">keyboard_arrow_down</span>
    </button>
    
    <h1>{{ title }}</h1>

    <button *ngIf="!isPublic && !selectable" class="edit-btn" (click)="goToInterests()">
      <span class="material-icons">edit</span>
    </button>
  </header>

  <div [hidden]="!open" class="skills-grid">
    <app-skill-card
      *ngFor="let item of sortedInterests; trackBy: trackByFn"
      [id]="item.id"
      [level]="item.level || 0"
      [editable]="!isPublic && editable"
      [selectable]="selectable"
      [selected]="(item.id) === selectedSkillId"
      (click)="onSkillSelected(item)"
      (levelChange)="handleLevelChange($event, item)">
    </app-skill-card>

    <div *ngIf="InterestsInput.length === 0" class="empty-state-text">
      No hay elementos para mostrar.
    </div>
  </div>
</div>
