<div
  *ngIf="skill"
  class="skill-card"
  [ngClass]="{
    'mid-level': skill.level === 2,
    'high-level': skill.level === 3,
    'is-editable': editable,
    'is-selectable': selectable, 
    'selected': selected
  }"
  (click)="handleCardClick()" 
>
  <div class="card-header">
    <span class="skill-name">{{ skill.name }}</span>
    <span class="skill-icon">{{ skill.icon }}</span>
  </div>

  <div class="level-bar">
    <div
      class="level-block"
      (click)="changeLevel(1, $event)"
      [class.filled]="skill.level >= 1">
    </div>

    <div
      class="level-block"
      (click)="changeLevel(2, $event)"
      [class.filled]="skill.level >= 2">
    </div>

    <div
      class="level-block"
      (click)="changeLevel(3, $event)"
      [class.filled]="skill.level >= 3">
    </div>
  </div>
</div>
