<div class="skills-panel-container">
  <header>
    <button class="toggle-btn" (click)="togglePanel()">
      <span class="material-symbols-outlined">keyboard_arrow_down</span>
    </button>
    <h1>Habilidades de {{ targetUser.username }}</h1>
  </header>

  <div *ngIf="open" class="skills-grid">
    <app-skill-card
      *ngFor="let item of InterestsInput; trackBy: trackByInterest"
      [id]="item.id || item.name"
      [level]="item.level || 0"
      [selected]="item.selected || false"
      [editable]="editable"
      (click)="onCardClick(item)"
      (levelChange)="handleLevelChange($event, item)">
    </app-skill-card>
  </div>
</div>
