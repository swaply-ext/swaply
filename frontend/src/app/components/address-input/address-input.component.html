<div class="input-container" [ngClass]="{ 'error': hasError }">
  <input class="postal" type="text" 
    [(ngModel)]="postalCode" 
    (ngModelChange)="postalChange.emit($event)" 
    placeholder="C.P."
    maxlength="5">
  <input type="text" 
    [(ngModel)]="location" 
    (ngModelChange)="locationChange.emit($event)" 
    placeholder="Localidad">
  <span class="material-icons">location_on</span>
</div>
