<div class="profile-card-wrapper">
  <div class="profile-card">
    <div class="profile-header">
      <img [src]="dropdownMenuData.profilePhotoUrl || 'assets/default-image.jpg'"
           alt="Foto de perfil" class="profile-pic">
      <div class="profile-info">
        <h3 class="name">{{ dropdownMenuData.fullName }}</h3>
        <p class="username">&#64;{{ dropdownMenuData.username }}</p>
      </div>
    </div>

    <div class="profile-body">
      <div class="profile-actions">
        <button class="menu-btn" (click)="goToMyProfile()">
          <span class="material-symbols-outlined icon">person</span>
          Ver Perfil
        </button>

        <button class="menu-btn" (click)="goToMySwaps()">
          <span class="material-symbols-outlined icon">compare_arrows</span>
          Mis intercambios
        </button>

        <button class="menu-btn" (click)="goToSettings()">
          <span class="material-symbols-outlined icon">settings</span>
          Ajustes
        </button>
      </div>

    </div>
    <div class="profile-logout">
      <button class="menu-btn logout-btn" (click)="logout()">
        <span class="material-symbols-outlined icon">logout</span>
        Cerrar sesi√≥n
      </button>
    </div>
  </div>
</div>
