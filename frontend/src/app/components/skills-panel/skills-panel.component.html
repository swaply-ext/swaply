<div class="skills-panel-container">
  <header>
    <button class="toggle-btn" (click)="togglePanel()">
      <span class="material-icons">keyboard_arrow_down</span>
    </button>

    <h1>Habilidades</h1>

    <button *ngIf="!isPublic" class="edit-btn" (click)="goToSkills()">
      <span class="material-icons">edit</span>
    </button>
  </header>

  <div *ngIf="open" class="skills-grid">
    <app-skill-card
      *ngFor="let item of SkillInput"
      [id]="item.id"
      [level]="item.level"
      [editable]="!isPublic && editable"
      (levelChange)="handleLevelChange($event)">
    </app-skill-card>
  </div>
</div>
