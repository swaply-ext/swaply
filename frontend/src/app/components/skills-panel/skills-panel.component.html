<div class="skills-panel-container">
  <div class="header">
    <button class="toggle-btn" (click)="togglePanel()">
      {{ open ? '▲' : '▼' }}
    </button>
    <h1>Habilidades</h1>
    <button *ngIf="!isPublic" class="add-btn-circle" (click)="goToSkills()">+</button>
  </div>

  <div *ngIf="open" class="skills-grid">
    <button *ngFor="let skill of skills" class="skill-card">
      <span>{{ skill.name}}</span>
      <span>{{ skill.level }}</span>
    </button>
  </div>
</div>
