<div class="skills-panel-container">
  <div class="header">
    <button class="toggle-btn" (click)="togglePanel()">
      {{ open ? '▲' : '▼' }}
    </button>
    <h1>Habilidades</h1>
    <button class="add-btn-circle" (click)="toggleInput()">+</button>
  </div>

  <div *ngIf="open" class="skills-grid">
    <div *ngFor="let skill of skills" class="skill-card">{{ skill }}</div>
  </div>

  <div *ngIf="showInput" class="add-skill-form">
    <input type="text" [(ngModel)]="newSkill" placeholder="Nueva habilidad..." />
    <button (click)="saveSkill()">Añadir</button>
  </div>
</div>
